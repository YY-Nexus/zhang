version: "3.8"

services:
  wedding-site:
    build:
      context: .
      dockerfile: Dockerfile.nas
    container_name: zhang-wedding-site
    restart: unless-stopped
    ports:
      - "3666:3000" # 容器内3000端口映射到主机3666端口
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # 静态资源（照片、视频、音乐）- 只读挂载
      - ./public:/app/public:ro
    networks:
      - wedding-network
    # 资源限制（NAS优化）
    deploy:
      resources:
        limits:
          cpus: "1.0" # 限制CPU使用
          memory: 1G # 限制内存使用
        reservations:
          cpus: "0.5" # 保留CPU
          memory: 512M # 保留内存
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=zhang-wedding"
      - "description=张波&邓芮婚礼网站"
      - "version=1.0.0"

networks:
  wedding-network:
    driver: bridge
