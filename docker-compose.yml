version: "3.8"

services:
  wedding-site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zhang-wedding-site
    restart: unless-stopped
    ports:
      - "3666:3000" # 容器内3000端口映射到主机3666端口
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # 静态资源（照片、视频、音乐）
      - ./public:/app/public:ro
      # 可选：如果需要持久化数据
      # - ./data:/app/data
    networks:
      - wedding-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=zhang-wedding"
      - "description=张波&邓芮婚礼网站"

networks:
  wedding-network:
    driver: bridge
